<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CadastroPizza</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="cadastroPizza.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <img src="assets/logo_pizza_hot.jpg" alt="Logo da Pizzaria">
    <h1>Cadastro de Pizza</h1>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome da Pizza</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: Margherita" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Descrição da pizza..." rows="4" required></textarea>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="text" id="valor" name="valor" placeholder="Valor da pizza em R$" required>
        </div>
      </div>
      
      <!-- Botão de envio -->
      <button class="btn-enviar" type="submit">Salvar</button>
      <!-- Botão de cadastrar cliente -->
      <button class="btn-cadastrarCliente" onclick="window.location.href='index.html'">Cadastrar Cliente</button>
    </form>
  </div>
</body>
</html>
