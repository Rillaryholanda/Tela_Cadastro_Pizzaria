<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pizzaria</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <img src="assets/logo_pizza_hot.jpg" alt="Logo da Pizzaria">
    <h1>Cadastro de Cliente</h1>
    <form>
      <!-- Linha 1: Nome e Telefone -->
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Nome da Pizzaria" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="number" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
      </div>
      <!-- Linha 2: Logradouro e Número -->
      <div class="form-row">
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida, etc." required>
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="number" id="numero" name="numero" placeholder="Número" required>
        </div>
      </div>
      <!-- Linha 3: Complemento e CEP -->
      <div class="form-row">
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" placeholder="Complemento (Opcional)">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="CEP" required>
        </div>
      </div>
      <!-- Linha 4: Cidade e Estado -->
      <div class="form-row">
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" placeholder="Estado" required>
        </div>
      </div>
      <!-- Botão de envio -->
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
